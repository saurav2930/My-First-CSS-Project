<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 10px;}
    .box{height:70px;width: 70px;}
    #box1{position: absolute; top: 50px; left:70px; z-index:2;}
    #box3{position: absolute; top: -5px;left: 50px;z-index:-1;}
    
</style>
<body>
    <div style="background-color: brown;" id="box1" class="box">box 1</div>
    <div style="background-color:aqua;" id="box2" class="box">box 2</div>
    <div style="background-color: chocolate;" id="box3" class="box">box 3</div>
    <div style="background-color: gold;" id="box4" class="box">box 4</div>
    <div style="background-color: cornflowerblue;" id="box5" class="box">box 5</div>
</body>
</html>
