<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: inline-block</title>
    <style>
        *{margin: 5px;
        padding: 0;}
        .box{height: 70px;
        width: 50px; border-radius:5px;
        display:inline-block;}
        /* In display: "inline-block" Property we can set height & width */
        #box1{background-color:aqua;}
        #box2{background-color:chocolate;}
        #box3{background-color:aquamarine;}

</style>
</head>
<body>
    <div id="box1" class="box">box 1</div>
    <div id="box2" class="box">box 2</div>
    <div id="box3" class="box">box 3</div>

</body>
</html>
