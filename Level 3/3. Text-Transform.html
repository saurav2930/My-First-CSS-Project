<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{text-transform: uppercase;}
        #second{text-transform: lowercase;}
        #third{text-transform: capitalize;}
        #fourth{text-transform: none;}
        /* none is by default set */
    </style>
</head>
<body>
    <h1 id="first" class="heading">this is first heading</h1>
    <h2 id="second" class="heading">THIS IS SECOND HEADING</h2>
    <h3 id="third" class="heading">this is third heading</h3>
    <h4 id="fourth" class="heading">THIS IS fourth Heading</h4>
</body>
</html>
