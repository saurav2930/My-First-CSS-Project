<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .para{padding: 30px 20px 20px 30px; height: 40px; width: 100px;  color: aqua; background-color: black; }

    <div id="first" class="para">first_padding</div>
   <div id="second" class="para">second_padding</div>
</body>
